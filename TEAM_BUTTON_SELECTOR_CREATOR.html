<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Button - Selectable & Configurable System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #a0a0a0;
        }

        /* Main Interface */
        .main-interface {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            min-height: 800px;
        }

        /* Selector Panel */
        .selector-panel {
            background: rgba(15, 12, 41, 0.95);
            border: 2px solid #667eea;
            border-radius: 16px;
            padding: 25px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .btn-primary {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: #666;
        }

        .team-button-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .team-button-card {
            background: rgba(139, 92, 246, 0.15);
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-button-card:hover {
            background: rgba(139, 92, 246, 0.25);
            transform: translateX(5px);
        }

        .team-button-card.selected {
            background: rgba(139, 92, 246, 0.4);
            border-color: #f093fb;
        }

        .button-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .button-symbol {
            font-size: 28px;
        }

        .button-name {
            font-weight: 600;
            flex: 1;
        }

        .button-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a0a0a0;
        }

        .button-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* Editor/Viewer Panel */
        .editor-panel {
            background: rgba(15, 12, 41, 0.95);
            border: 2px solid #667eea;
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #667eea;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #a0a0a0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #8b5cf6;
            border-bottom-color: #8b5cf6;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8b5cf6;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-symbol-input {
            width: 60px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 6px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .member-details {
            flex: 1;
        }

        .member-name-input {
            width: 100%;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .member-role-input {
            width: 100%;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 6px;
            color: #a0a0a0;
            font-size: 12px;
        }

        .action-panel {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #667eea;
        }

        .btn-success {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”˜ Team Button System</h1>
            <p>Selectable & Configurable Team Button Creator</p>
        </div>

        <div class="main-interface">
            <!-- Selector Panel -->
            <div class="selector-panel">
                <div class="panel-header">
                    <div class="panel-title">Team Buttons</div>
                    <button class="btn-primary" onclick="createNewButton()">+ New</button>
                </div>
                <input type="text" class="search-box" placeholder="Search team buttons..." id="search-input">
                <div class="team-button-list" id="button-list">
                    <!-- Team buttons will be populated here -->
                </div>
            </div>

            <!-- Editor/Viewer Panel -->
            <div class="editor-panel">
                <div id="editor-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ”˜</div>
                        <h3>Select or Create a Team Button</h3>
                        <p>Choose an existing team button from the list or create a new one to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Team Button Storage (in real implementation, this would be persistent)
        let teamButtons = [
            {
                id: 'fractiai-research',
                name: 'FractiAI Research Team',
                symbol: 'ðŸ”¬',
                description: 'Complete FractiAI Research Team with all members',
                octave: 'BEYOND_OCTAVE_7.5',
                status: 'ACTIVE',
                members: [
                    { id: '1', name: 'Senior Hollywood Producer', role: 'Narrative Architecture', symbol: 'ðŸŽ¬' },
                    { id: '2', name: 'Screenwriter', role: 'Narrative Development', symbol: 'âœï¸' },
                    { id: '3', name: 'Research Scientist', role: 'Scientific Research', symbol: 'ðŸ”¬' },
                    { id: '4', name: 'Designer', role: 'Visual Design', symbol: 'ðŸŽ¨' },
                    { id: '5', name: 'Architect', role: 'System Architecture', symbol: 'ðŸ—ï¸' }
                ]
            }
        ];

        let selectedButtonId = null;
        let isEditing = false;

        // Initialize
        renderButtonList();

        // Render button list
        function renderButtonList() {
            const list = document.getElementById('button-list');
            list.innerHTML = teamButtons.map(button => `
                <div class="team-button-card ${selectedButtonId === button.id ? 'selected' : ''}" onclick="selectButton('${button.id}')">
                    <div class="button-card-header">
                        <span class="button-symbol">${button.symbol}</span>
                        <span class="button-name">${button.name}</span>
                    </div>
                    <div class="button-info">
                        <span>${button.members.length} members</span>
                        <span>${button.octave}</span>
                    </div>
                    <div class="button-actions" onclick="event.stopPropagation()">
                        <button class="btn-small" onclick="editButton('${button.id}')">Edit</button>
                        <button class="btn-small" onclick="duplicateButton('${button.id}')">Duplicate</button>
                        <button class="btn-small" onclick="pushButton('${button.id}')">Push</button>
                        <button class="btn-small" onclick="deleteButton('${button.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Select button
        function selectButton(buttonId) {
            selectedButtonId = buttonId;
            const button = teamButtons.find(b => b.id === buttonId);
            renderEditor(button, false);
            renderButtonList();
        }

        // Create new button
        function createNewButton() {
            const newButton = {
                id: 'team-' + Date.now(),
                name: 'New Team Button',
                symbol: 'ðŸŽ¯',
                description: '',
                octave: 'TRANSCENDENCE_5',
                status: 'DRAFT',
                members: []
            };
            teamButtons.push(newButton);
            renderButtonList();
            selectButton(newButton.id);
            editButton(newButton.id);
        }

        // Edit button
        function editButton(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            isEditing = true;
            renderEditor(button, true);
        }

        // Render editor
        function renderEditor(button, editMode) {
            isEditing = editMode;
            const editor = document.getElementById('editor-content');
            
            if (!button) {
                editor.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ”˜</div><h3>No Team Button Selected</h3></div>';
                return;
            }

            editor.innerHTML = `
                <div class="editor-tabs">
                    <button class="tab active" onclick="switchTab('basic')">Basic</button>
                    <button class="tab" onclick="switchTab('members')">Members</button>
                    <button class="tab" onclick="switchTab('config')">Config</button>
                    <button class="tab" onclick="switchTab('preview')">Preview</button>
                </div>
                <div class="tab-content" id="tab-content">
                    ${renderTabContent(button, 'basic')}
                </div>
                <div class="action-panel">
                    <button class="btn-success" onclick="saveButton('${button.id}')">Save</button>
                    <button class="btn-success" onclick="saveAsNew('${button.id}')">Save As New</button>
                    <button class="btn-secondary" onclick="pushButton('${button.id}')">Push/Deploy</button>
                    <button class="btn-secondary" onclick="cancelEdit()">Cancel</button>
                </div>
            `;
        }

        // Render tab content
        function renderTabContent(button, tab) {
            if (tab === 'basic') {
                return `
                    <div class="form-group">
                        <label class="form-label">Team Button Name</label>
                        <input type="text" class="form-input" id="button-name" value="${button.name}" ${!isEditing ? 'disabled' : ''}>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Symbol (Emoji)</label>
                        <input type="text" class="form-input" id="button-symbol" value="${button.symbol}" ${!isEditing ? 'disabled' : ''}>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="button-description" ${!isEditing ? 'disabled' : ''}>${button.description}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Octave</label>
                        <select class="form-input" id="button-octave" ${!isEditing ? 'disabled' : ''}>
                            <option value="TRANSCENDENCE_5" ${button.octave === 'TRANSCENDENCE_5' ? 'selected' : ''}>TRANSCENDENCE (5+)</option>
                            <option value="BEYOND_OCTAVE_7" ${button.octave === 'BEYOND_OCTAVE_7' ? 'selected' : ''}>BEYOND_OCTAVE (7)</option>
                            <option value="BEYOND_OCTAVE_7.5" ${button.octave === 'BEYOND_OCTAVE_7.5' ? 'selected' : ''}>BEYOND_OCTAVE (7.5)</option>
                        </select>
                    </div>
                `;
            } else if (tab === 'members') {
                return `
                    <div style="margin-bottom: 15px;">
                        <button class="btn-primary" onclick="addMember('${button.id}')">+ Add Member</button>
                    </div>
                    <div class="member-list">
                        ${button.members.map(member => `
                            <div class="member-item">
                                <input type="text" class="member-symbol-input" value="${member.symbol}" onchange="updateMember('${button.id}', '${member.id}', 'symbol', this.value)">
                                <div class="member-details">
                                    <input type="text" class="member-name-input" value="${member.name}" onchange="updateMember('${button.id}', '${member.id}', 'name', this.value)" placeholder="Member Name">
                                    <input type="text" class="member-role-input" value="${member.role}" onchange="updateMember('${button.id}', '${member.id}', 'role', this.value)" placeholder="Role">
                                </div>
                                <button class="btn-small" onclick="removeMember('${button.id}', '${member.id}')">Remove</button>
                            </div>
                        `).join('') || '<p style="color: #666; text-align: center; padding: 40px;">No members yet. Click "Add Member" to add one.</p>'}
                    </div>
                `;
            } else if (tab === 'config') {
                return `
                    <h3 style="margin-bottom: 20px; color: #8b5cf6;">Configuration Settings</h3>
                    <p style="color: #666;">Configuration options will be available here.</p>
                `;
            } else if (tab === 'preview') {
                return `
                    <h3 style="margin-bottom: 20px; color: #8b5cf6;">Button Preview</h3>
                    <div style="text-align: center; padding: 40px; background: rgba(102, 126, 234, 0.1); border-radius: 12px;">
                        <button style="display: inline-flex; align-items: center; gap: 12px; padding: 16px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 12px; color: white; font-size: 18px; font-weight: 600; cursor: pointer;">
                            <span style="font-size: 28px;">${button.symbol}</span>
                            <span>${button.name}</span>
                            <span style="background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; font-size: 14px;">${button.members.length}</span>
                        </button>
                    </div>
                `;
            }
            return '';
        }

        // Switch tab
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const button = teamButtons.find(b => b.id === selectedButtonId);
            document.getElementById('tab-content').innerHTML = renderTabContent(button, tab);
        }

        // Save button
        function saveButton(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            button.name = document.getElementById('button-name').value;
            button.symbol = document.getElementById('button-symbol').value;
            button.description = document.getElementById('button-description').value;
            button.octave = document.getElementById('button-octave').value;
            button.status = 'ACTIVE';
            
            isEditing = false;
            renderButtonList();
            renderEditor(button, false);
            alert('Team button saved successfully!');
        }

        // Save as new
        function saveAsNew(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            const newButton = {
                ...button,
                id: 'team-' + Date.now(),
                name: button.name + ' (Copy)',
                status: 'DRAFT'
            };
            teamButtons.push(newButton);
            renderButtonList();
            selectButton(newButton.id);
        }

        // Push button
        function pushButton(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            const instanceName = prompt('Enter instance name:', button.id);
            if (instanceName) {
                alert(`Team button "${button.name}" pushed as instance "${instanceName}"!\n\nThis would deploy the button to the selected platform.`);
                // In real implementation, this would call pushTeamButton API
            }
        }

        // Duplicate button
        function duplicateButton(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            const duplicated = {
                ...button,
                id: 'team-' + Date.now(),
                name: button.name + ' (Copy)',
                status: 'DRAFT'
            };
            teamButtons.push(duplicated);
            renderButtonList();
            selectButton(duplicated.id);
        }

        // Delete button
        function deleteButton(buttonId) {
            if (confirm('Are you sure you want to delete this team button?')) {
                teamButtons = teamButtons.filter(b => b.id !== buttonId);
                selectedButtonId = null;
                renderButtonList();
                document.getElementById('editor-content').innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ”˜</div><h3>Select or Create a Team Button</h3></div>';
            }
        }

        // Add member
        function addMember(buttonId) {
            const button = teamButtons.find(b => b.id === buttonId);
            button.members.push({
                id: 'member-' + Date.now(),
                name: '',
                role: '',
                symbol: 'ðŸ‘¤'
            });
            switchTab('members');
        }

        // Update member
        function updateMember(buttonId, memberId, field, value) {
            const button = teamButtons.find(b => b.id === buttonId);
            const member = button.members.find(m => m.id === memberId);
            if (member) {
                member[field] = value;
            }
        }

        // Remove member
        function removeMember(buttonId, memberId) {
            const button = teamButtons.find(b => b.id === buttonId);
            button.members = button.members.filter(m => m.id !== memberId);
            switchTab('members');
        }

        // Cancel edit
        function cancelEdit() {
            const button = teamButtons.find(b => b.id === selectedButtonId);
            isEditing = false;
            renderEditor(button, false);
        }
    </script>
</body>
</html>
