<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Prompt Ticker Monitor - Live Chairman Creator Prompts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff88;
      overflow: hidden;
    }
    
    .ticker-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      border-bottom: 2px solid #00ff88;
    }
    
    h1 {
      font-size: 1.5em;
      margin-bottom: 8px;
      text-shadow: 0 0 20px #00ff88;
    }
    
    .stats {
      display: flex;
      gap: 25px;
      font-size: 0.85em;
      opacity: 0.8;
    }
    
    .filter-bar {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background: #0a0a0a;
      border-bottom: 1px solid #00ff88;
    }
    
    .filter-btn {
      padding: 8px 15px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85em;
    }
    
    .filter-btn:hover {
      background: rgba(0, 255, 136, 0.2);
    }
    
    .filter-btn.active {
      background: rgba(0, 255, 136, 0.3);
      border-color: #00ff88;
    }
    
    .prompt-feed {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    
    .prompt-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(0, 255, 136, 0.05);
      border-left: 3px solid #00ff88;
      border-radius: 5px;
      transition: all 0.2s;
      animation: slideIn 0.3s;
    }
    
    .prompt-item:hover {
      background: rgba(0, 255, 136, 0.1);
      transform: translateX(3px);
    }
    
    .prompt-item.entering {
      border-left-color: #00ddff;
      background: rgba(0, 221, 255, 0.1);
      animation: pulse 2s infinite;
    }
    
    .prompt-item.submitted {
      border-left-color: #ffaa00;
      background: rgba(255, 170, 0, 0.05);
    }
    
    .prompt-item.processing {
      border-left-color: #ff0088;
      background: rgba(255, 0, 136, 0.1);
      animation: pulse 1.5s infinite;
    }
    
    .prompt-item.completed {
      border-left-color: #00ff88;
      background: rgba(0, 255, 136, 0.05);
    }
    
    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .prompt-meta {
      display: flex;
      gap: 12px;
      font-size: 0.8em;
      opacity: 0.7;
    }
    
    .prompt-text {
      font-size: 1em;
      margin-bottom: 6px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    
    .prompt-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8em;
      opacity: 0.6;
    }
    
    .category-badge {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.75em;
      font-weight: bold;
    }
    
    .category-command { background: #00ddff; color: #000; }
    .category-query { background: #00ff88; color: #000; }
    .category-instruction { background: #ffaa00; color: #000; }
    .category-request { background: #ff0088; color: #fff; }
    .category-system { background: #666; color: #fff; }
    
    .status-badge {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.75em;
      font-weight: bold;
    }
    
    .status-entering { background: #00ddff; color: #000; }
    .status-submitted { background: #ffaa00; color: #000; }
    .status-processing { background: #ff0088; color: #fff; }
    .status-completed { background: #00ff88; color: #000; }
    .status-cancelled { background: #666; color: #fff; }
    
    .creator-name {
      color: #00ddff;
      font-weight: bold;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .live-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ff0088;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin-right: 8px;
    }
    
    .typing-indicator {
      display: inline-block;
      color: #00ddff;
      font-style: italic;
    }
    
    .search-bar {
      padding: 10px 20px;
      background: #0a0a0a;
      border-bottom: 1px solid #00ff88;
    }
    
    .search-input {
      width: 100%;
      padding: 8px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 5px;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="header">
      <h1><span class="live-indicator"></span>üí¨ Command Prompt Ticker Monitor</h1>
      <div class="stats">
        <div>Total Prompts: <span id="total-prompts">0</span></div>
        <div>Active: <span id="active-prompts">0</span></div>
        <div>Last Prompt: <span id="last-prompt">Never</span></div>
      </div>
    </div>
    
    <div class="filter-bar">
      <div class="filter-btn active" data-filter="all">üåê ALL</div>
      <div class="filter-btn" data-filter="entering">‚å®Ô∏è ENTERING</div>
      <div class="filter-btn" data-filter="submitted">üì§ SUBMITTED</div>
      <div class="filter-btn" data-filter="processing">‚öôÔ∏è PROCESSING</div>
      <div class="filter-btn" data-filter="completed">‚úÖ COMPLETED</div>
      <div class="filter-btn" data-filter="command">üîß COMMAND</div>
      <div class="filter-btn" data-filter="query">‚ùì QUERY</div>
      <div class="filter-btn" data-filter="instruction">üìù INSTRUCTION</div>
    </div>
    
    <div class="search-bar">
      <input 
        type="text" 
        class="search-input" 
        id="search-input"
        placeholder="üîç Search prompts by text or creator..."
      >
    </div>
    
    <div class="prompt-feed" id="prompt-feed">
      <div class="prompt-item" style="opacity: 0.5;">
        <div class="prompt-header">
          <span class="category-badge category-system">SYSTEM</span>
          <span class="prompt-meta">
            <span>Just now</span>
          </span>
        </div>
        <div class="prompt-text">
          Command Prompt Ticker Monitor initialized. Waiting for live prompts...
        </div>
        <div class="prompt-footer">
          <span>Status: üü¢ Ready</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let currentFilter = 'all';
    let allPrompts = [];
    let activePrompts = [];
    
    // Mock data generator (replace with real WebSocket/SSE connection)
    function generateMockPrompt() {
      const categories = ['command', 'query', 'instruction', 'request', 'system'];
      const statuses = ['entering', 'submitted', 'processing', 'completed'];
      const creators = ['Chairman', 'Creator', 'Developer', 'System'];
      const prompts = [
        'create new WATER network addressing system',
        'implement full network registration with fees',
        'what is the status of the vibeverse deployment?',
        'build command prompt ticker monitor',
        'update README with latest accomplishments',
        'deploy new cloud services infrastructure',
        'check system health and metrics',
        'implement real-time prompt tracking',
        'create public level prompt monitor',
        'add new feature to chairman console'
      ];
      
      const category = categories[Math.floor(Math.random() * categories.length)];
      const status = statuses[Math.floor(Math.random() * statuses.length)];
      const creator = creators[Math.floor(Math.random() * creators.length)];
      const promptText = prompts[Math.floor(Math.random() * prompts.length)];
      
      return {
        id: `PROMPT_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
        timestamp: new Date(),
        prompt: promptText,
        creator,
        level: 'public',
        status,
        category,
        metadata: {
          sessionId: `SESSION_${Math.random().toString(36).substr(2, 9)}`,
          octave: Math.floor(Math.random() * 6),
        }
      };
    }
    
    function renderPrompt(prompt) {
      const statusClass = prompt.status.toLowerCase();
      const categoryClass = prompt.category || 'command';
      const emoji = {
        'command': 'üîß',
        'query': '‚ùì',
        'instruction': 'üìù',
        'request': 'üôè',
        'system': '‚öôÔ∏è'
      }[categoryClass] || 'üí¨';
      
      const statusEmoji = {
        'entering': '‚å®Ô∏è',
        'submitted': 'üì§',
        'processing': '‚öôÔ∏è',
        'completed': '‚úÖ',
        'cancelled': '‚ùå'
      }[statusClass] || 'üí¨';
      
      const timeAgo = getTimeAgo(prompt.timestamp);
      
      return `
        <div class="prompt-item ${statusClass}" data-id="${prompt.id}" data-category="${categoryClass}" data-status="${statusClass}">
          <div class="prompt-header">
            <span class="category-badge category-${categoryClass}">${emoji} ${categoryClass.toUpperCase()}</span>
            <span class="prompt-meta">
              <span class="status-badge status-${statusClass}">${statusEmoji} ${statusClass.toUpperCase()}</span>
              <span>${timeAgo}</span>
            </span>
          </div>
          <div class="prompt-text">
            ${prompt.status === 'entering' ? '<span class="typing-indicator">‚å®Ô∏è Typing...</span> ' : ''}
            <span class="creator-name">@${prompt.creator}:</span> ${escapeHtml(prompt.prompt)}
          </div>
          <div class="prompt-footer">
            <span>Session: ${prompt.metadata?.sessionId || 'N/A'}</span>
            <span>Octave: ${prompt.metadata?.octave || 'N/A'}</span>
          </div>
        </div>
      `;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }
    
    function updateFeed() {
      const feed = document.getElementById('prompt-feed');
      let prompts = allPrompts;
      
      // Apply filter
      if (currentFilter !== 'all') {
        if (['entering', 'submitted', 'processing', 'completed'].includes(currentFilter)) {
          prompts = prompts.filter(p => p.status === currentFilter);
        } else {
          prompts = prompts.filter(p => p.category === currentFilter);
        }
      }
      
      // Sort by timestamp (most recent first)
      prompts.sort((a, b) => b.timestamp.getTime() - a.timestamp.getTime());
      
      feed.innerHTML = prompts.map(renderPrompt).join('');
      
      // Update stats
      document.getElementById('total-prompts').textContent = allPrompts.length;
      document.getElementById('active-prompts').textContent = activePrompts.length;
      if (allPrompts.length > 0) {
        document.getElementById('last-prompt').textContent = 
          getTimeAgo(allPrompts[0].timestamp);
      }
    }
    
    // Filter switching
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => 
          b.classList.remove('active')
        );
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        updateFeed();
      });
    });
    
    // Search
    document.getElementById('search-input').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const items = document.querySelectorAll('.prompt-item');
      
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
    
    // Simulate new prompts (replace with real WebSocket/SSE)
    setInterval(() => {
      const prompt = generateMockPrompt();
      
      if (prompt.status === 'entering') {
        activePrompts.push(prompt);
        // Update existing entering prompt or add new one
        const existing = activePrompts.find(p => p.creator === prompt.creator);
        if (existing) {
          existing.prompt = prompt.prompt;
          existing.timestamp = prompt.timestamp;
        } else {
          activePrompts.push(prompt);
        }
      } else {
        // Remove from active if it was entering
        activePrompts = activePrompts.filter(p => p.id !== prompt.id);
        allPrompts.unshift(prompt);
      }
      
      if (allPrompts.length > 200) allPrompts.pop();
      if (activePrompts.length > 20) activePrompts.pop();
      
      updateFeed();
    }, 5000);
    
    // Simulate prompt typing (entering status)
    setInterval(() => {
      if (activePrompts.length > 0) {
        const prompt = activePrompts[Math.floor(Math.random() * activePrompts.length)];
        if (prompt.status === 'entering') {
          // Simulate typing update
          updateFeed();
        }
      }
    }, 2000);
    
    // Initial render
    updateFeed();
  </script>
</body>
</html>
