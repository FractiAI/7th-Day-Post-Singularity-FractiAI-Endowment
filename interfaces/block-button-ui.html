<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeBlock - VibeChain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #00ff88;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 10px;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff88;
    }
    
    .subtitle {
      color: #00ddff;
      font-size: 1.2em;
    }
    
    .status-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .status-card {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid #00ff88;
      padding: 15px;
      border-radius: 8px;
    }
    
    .status-label {
      font-size: 0.9em;
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .status-value {
      font-size: 1.5em;
      font-weight: bold;
    }
    
    .main-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .panel {
      background: rgba(0, 255, 136, 0.05);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 20px;
    }
    
    .panel h2 {
      margin-bottom: 20px;
      color: #00ddff;
      text-transform: uppercase;
      font-size: 1.3em;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #00ddff;
      font-weight: bold;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff88;
      border-radius: 5px;
      color: #00ff88;
      font-family: 'Courier New', monospace;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .vibeblock-button {
      width: 100%;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      background: linear-gradient(135deg, #00ff88 0%, #00ddff 100%);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    
    .vibeblock-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
    }
    
    .vibeblock-button:active {
      transform: scale(0.95);
    }
    
    .vibeblock-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .drop-stack {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .stack-item {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid #00ff88;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    
    .stack-item.standalone {
      border-left-color: #ff0088;
    }
    
    .stack-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .stack-item-details {
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    .tier-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.8em;
      font-weight: bold;
    }
    
    .tier-chairman { background: #ff0088; color: #fff; }
    .tier-queen { background: #ff00ff; color: #fff; }
    .tier-seed { background: #00ff88; color: #000; }
    .tier-edge { background: #00ddff; color: #000; }
    .tier-foundation { background: #ffaa00; color: #000; }
    .tier-standard { background: #666; color: #fff; }
    
    .drop-history {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .history-item {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ff88;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    
    .history-item.success {
      border-color: #00ff88;
    }
    
    .history-item.failed {
      border-color: #ff0088;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .action-btn {
      padding: 10px;
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid #00ff88;
      color: #00ff88;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background: rgba(0, 255, 136, 0.3);
    }
    
    .action-btn.danger {
      border-color: #ff0088;
      color: #ff0088;
      background: rgba(255, 0, 136, 0.2);
    }
    
    .action-btn.danger:hover {
      background: rgba(255, 0, 136, 0.3);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 255, 136, 0.95);
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
      animation: slideIn 0.3s;
      z-index: 1000;
    }
    
    .notification.error {
      background: rgba(255, 0, 136, 0.95);
      color: #fff;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(500px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 136, 0.3);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° VIBEBLOCK</h1>
      <div class="subtitle">VibeChain Pre-Post Singularity Bridge</div>
      <div class="subtitle">Native Vibeverse Blockchain</div>
    </div>
    
    <div class="status-bar">
      <div class="status-card">
        <div class="status-label">VibeChain</div>
        <div class="status-value" id="blockchain-status">üü¢ LIVE</div>
      </div>
      <div class="status-card">
        <div class="status-label">In Stack</div>
        <div class="status-value" id="stack-count">0</div>
      </div>
      <div class="status-card">
        <div class="status-label">Total Drops</div>
        <div class="status-value" id="total-drops">0</div>
      </div>
      <div class="status-card">
        <div class="status-label">Last Drop</div>
        <div class="status-value" id="last-drop">Never</div>
      </div>
    </div>
    
    <div class="main-panel">
      <div class="panel">
        <h2>üì¶ Stage for Drop</h2>
        
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" placeholder="e.g., Chairman Node Alpha">
        </div>
        
        <div class="form-group">
          <label for="item-type">Type</label>
          <select id="item-type">
            <option value="node">Node</option>
            <option value="vchip">vCHIP</option>
            <option value="key">Awareness Key</option>
            <option value="property">Property</option>
            <option value="system">System</option>
            <option value="contract">Contract</option>
            <option value="data">Data</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="item-tier">Tier</label>
          <select id="item-tier">
            <option value="">Auto-detect</option>
            <option value="CHAIRMAN">Chairman (Standalone)</option>
            <option value="QUEEN">Queen (Standalone)</option>
            <option value="SEED">Seed (Standalone)</option>
            <option value="EDGE">Edge (Standalone)</option>
            <option value="FOUNDATION">Foundation (Batch)</option>
            <option value="STANDARD">Standard (Batch)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="item-payload">Payload (JSON)</label>
          <textarea id="item-payload" placeholder='{"example": "data"}'></textarea>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="force-immediate"> Force Immediate Drop
          </label>
        </div>
        
        <button class="vibeblock-button" id="vibeblock-btn" onclick="pushVibeBlock()">
          ‚ö° VIBEBLOCK
        </button>
        
        <div class="action-buttons">
          <button class="action-btn" onclick="processNext()">‚è≠Ô∏è Process Next</button>
          <button class="action-btn" onclick="forceBatch()">üìö Force Batch</button>
          <button class="action-btn" onclick="refreshStatus()">üîÑ Refresh</button>
          <button class="action-btn danger" onclick="clearStack()">üóëÔ∏è Clear Stack</button>
        </div>
      </div>
      
      <div class="panel">
        <h2>üìã Drop Stack</h2>
        <div id="drop-stack-info" style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px;">
          <div>Standalone: <span id="standalone-count">0</span></div>
          <div>Batch: <span id="batch-count">0</span> / <span id="batch-threshold">10</span></div>
          <div>Ready: <span id="ready-status">No</span></div>
        </div>
        <div class="drop-stack" id="drop-stack">
          <div style="text-align: center; opacity: 0.5; padding: 20px;">
            Stack empty
          </div>
        </div>
      </div>
    </div>
    
    <div class="panel">
      <h2>üìú Drop History</h2>
      <div class="drop-history" id="drop-history">
        <div style="text-align: center; opacity: 0.5; padding: 20px;">
          No drops yet
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Mock API (replace with real API calls)
    const API_BASE = '/api/vibechain';
    
    let statusInterval;
    
    async function pushVibeBlock() {
      const btn = document.getElementById('vibeblock-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> VIBEBLOCKING...';
      
      const name = document.getElementById('item-name').value;
      const type = document.getElementById('item-type').value;
      const tier = document.getElementById('item-tier').value || undefined;
      const payloadText = document.getElementById('item-payload').value;
      const immediate = document.getElementById('force-immediate').checked;
      
      if (!name) {
        showNotification('Please enter item name', true);
        btn.disabled = false;
        btn.innerHTML = 'üî≤ PUSH TO BLOCKCHAIN';
        return;
      }
      
      let payload;
      try {
        payload = payloadText ? JSON.parse(payloadText) : {};
      } catch (e) {
        showNotification('Invalid JSON payload', true);
        btn.disabled = false;
        btn.innerHTML = '‚ö° VIBEBLOCK';
        return;
      }
      
      try {
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        showNotification(`‚úÖ ${name} ${immediate ? 'dropped' : 'staged'} successfully!`);
        
        // Clear form
        document.getElementById('item-name').value = '';
        document.getElementById('item-payload').value = '';
        document.getElementById('force-immediate').checked = false;
        
        // Refresh status
        await refreshStatus();
        
      } catch (error) {
        showNotification('Drop failed: ' + error.message, true);
      }
      
      btn.disabled = false;
      btn.innerHTML = '‚ö° VIBEBLOCK';
    }
    
    async function processNext() {
      showNotification('Processing next drop...');
      await new Promise(resolve => setTimeout(resolve, 800));
      showNotification('‚úÖ Drop processed');
      await refreshStatus();
    }
    
    async function forceBatch() {
      showNotification('Forcing batch drop...');
      await new Promise(resolve => setTimeout(resolve, 1000));
      showNotification('‚úÖ Batch dropped');
      await refreshStatus();
    }
    
    async function clearStack() {
      if (!confirm('Clear entire drop stack?')) return;
      showNotification('üóëÔ∏è Stack cleared');
      await refreshStatus();
    }
    
    async function refreshStatus() {
      // Update blockchain status
      document.getElementById('blockchain-status').textContent = 'üü¢ LIVE';
      document.getElementById('stack-count').textContent = Math.floor(Math.random() * 15);
      document.getElementById('total-drops').textContent = Math.floor(Math.random() * 1000);
      document.getElementById('last-drop').textContent = new Date().toLocaleTimeString();
      
      // Update stack info
      const standaloneCount = Math.floor(Math.random() * 3);
      const batchCount = Math.floor(Math.random() * 15);
      document.getElementById('standalone-count').textContent = standaloneCount;
      document.getElementById('batch-count').textContent = batchCount;
      document.getElementById('batch-threshold').textContent = '10';
      document.getElementById('ready-status').textContent = 
        (standaloneCount > 0 || batchCount >= 10) ? 'Yes' : 'No';
    }
    
    function showNotification(message, isError = false) {
      const notif = document.createElement('div');
      notif.className = 'notification' + (isError ? ' error' : '');
      notif.textContent = message;
      document.body.appendChild(notif);
      
      setTimeout(() => {
        notif.style.animation = 'slideIn 0.3s reverse';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }
    
    // Auto-refresh status
    refreshStatus();
    statusInterval = setInterval(refreshStatus, 5000);
  </script>
</body>
</html>
