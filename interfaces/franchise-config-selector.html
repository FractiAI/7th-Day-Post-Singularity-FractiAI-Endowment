<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Configuration Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 100%);
            color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2em;
            color: #9370DB;
        }

        /* Configuration Selector */
        .config-selector {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 3px solid #D4AF37;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .config-selector h2 {
            color: #D4AF37;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .config-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .config-card:hover {
            transform: translateY(-5px);
            border-color: #D4AF37;
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .config-card.selected {
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.4);
        }

        .config-card .check {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #D4AF37;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: transparent;
        }

        .config-card.selected .check {
            background: #00ff00;
            border-color: #00ff00;
            color: #000;
        }

        .config-card h3 {
            color: #FFD700;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .config-card .brand {
            color: #9370DB;
            font-style: italic;
            margin-bottom: 20px;
        }

        .config-card .description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .config-card .features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .config-card .feature-badge {
            background: rgba(147, 112, 219, 0.3);
            border: 1px solid #9370DB;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.85em;
            color: #9370DB;
        }

        .config-card .feature-badge.enabled {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        /* Custom Configuration */
        .custom-config-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #9370DB 0%, #D4AF37 100%);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .custom-config-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(147, 112, 219, 0.5);
        }

        /* Selected Config Display */
        .selected-config-display {
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.2) 0%, rgba(212, 175, 55, 0.2) 100%);
            border: 3px solid #00ff00;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            display: none;
        }

        .selected-config-display.active {
            display: block;
        }

        .selected-config-display h2 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .config-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .detail-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
        }

        .detail-section h3 {
            color: #D4AF37;
            margin-bottom: 15px;
        }

        .detail-section p {
            color: #cccccc;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .detail-section .label {
            color: #9370DB;
            font-weight: bold;
        }

        .detail-section .value {
            color: #ffffff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #000;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        /* Custom Config Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0a1a 0%, #0a0a0a 100%);
            border: 3px solid #D4AF37;
            border-radius: 30px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5em;
            color: #D4AF37;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-content h2 {
            color: #D4AF37;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            grid-column: span 1;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .feature-toggles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        .toggle-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .toggle-item label {
            color: #cccccc;
            cursor: pointer;
            margin: 0;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Franchise Configuration Selector</h1>
            <p>Choose a template or create your own custom franchise configuration</p>
        </div>

        <!-- Configuration Selector -->
        <div class="config-selector">
            <h2>Select Franchise Configuration</h2>
            
            <div class="config-grid" id="configGrid">
                <!-- Configs will be loaded here -->
            </div>

            <button class="custom-config-button" onclick="openCustomConfigModal()">
                + Create Custom Configuration
            </button>
        </div>

        <!-- Selected Configuration Display -->
        <div class="selected-config-display" id="selectedConfigDisplay">
            <h2>âœ“ Active Configuration</h2>
            
            <div class="config-details" id="configDetails">
                <!-- Details will be loaded here -->
            </div>

            <div class="action-buttons">
                <button class="action-button secondary" onclick="editConfig()">
                    Edit Configuration
                </button>
                <button class="action-button primary" onclick="launchWithConfig()">
                    Launch Franchise with This Config
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Configuration Modal -->
    <div id="customConfigModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeCustomConfigModal()">Ã—</button>
            <h2>Create Custom Configuration</h2>
            
            <form id="customConfigForm" onsubmit="submitCustomConfig(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Franchise Name *</label>
                        <input type="text" id="franchiseName" required placeholder="My Amazing Club">
                    </div>
                    
                    <div class="form-group">
                        <label>Brand Name *</label>
                        <input type="text" id="brandName" required placeholder="The Experience Empire">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Description *</label>
                        <textarea id="description" required placeholder="Describe your franchise concept..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Owner Name *</label>
                        <input type="text" id="ownerName" required placeholder="John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label>Owner Email *</label>
                        <input type="email" id="ownerEmail" required placeholder="owner@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Company (optional)</label>
                        <input type="text" id="company" placeholder="My Company LLC">
                    </div>
                    
                    <div class="form-group">
                        <label>Contact Email *</label>
                        <input type="email" id="contactEmail" required placeholder="contact@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Website (optional)</label>
                        <input type="url" id="website" placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone (optional)</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Brand Colors</label>
                        <div class="color-picker-group">
                            <div class="color-input">
                                <input type="color" id="primaryColor" value="#D4AF37">
                                <span>Primary</span>
                            </div>
                            <div class="color-input">
                                <input type="color" id="secondaryColor" value="#9370DB">
                                <span>Secondary</span>
                            </div>
                            <div class="color-input">
                                <input type="color" id="accentColor" value="#FFD700">
                                <span>Accent</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Enabled Features</label>
                        <div class="feature-toggles">
                            <div class="toggle-item">
                                <input type="checkbox" id="featureSportsBetting" checked>
                                <label for="featureSportsBetting">Sports Betting</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureCasino" checked>
                                <label for="featureCasino">Casino</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureConsciousness" checked>
                                <label for="featureConsciousness">Consciousness Menu</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureChampagne" checked>
                                <label for="featureChampagne">Champagne Rooms</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureFetish" checked>
                                <label for="featureFetish">Fetish Suites</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureCompanion" checked>
                                <label for="featureCompanion">Companion System</label>
                            </div>
                            <div class="toggle-item">
                                <input type="checkbox" id="featureMagazine" checked>
                                <label for="featureMagazine">Magazine Capture</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Base Template</label>
                        <select id="baseTemplate">
                            <option value="default-club-cabaret">Club + Cabaret (Full)</option>
                            <option value="sports-betting-club">Sports Betting Focus</option>
                            <option value="virtual-node-experience">Virtual/Node Focus</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="action-button primary" style="width: 100%;">
                    Create Configuration
                </button>
            </form>
        </div>
    </div>

    <script>
        // Mock configurations (in production, these would come from the backend)
        const mockConfigs = [
            {
                configId: 'default-club-cabaret',
                franchiseName: 'Club + Cabaret Experience',
                brandName: 'The Experience Empire',
                description: 'Premium entertainment franchise with sports betting, casino, and VIP experiences',
                owner: { name: 'Franchise Owner', email: 'owner@example.com' },
                contactInfo: { email: 'franchise@example.com' },
                colors: { primary: '#D4AF37', secondary: '#9370DB', accent: '#FFD700' },
                features: {
                    sportsBetting: true,
                    casino: true,
                    consciousnessMenu: true,
                    champagneRooms: true,
                    fetishSuites: true,
                    companionSystem: true,
                    magazineCapture: true
                }
            },
            {
                configId: 'sports-betting-club',
                franchiseName: 'Sports Betting Club',
                brandName: 'The Betting Lounge',
                description: 'Sports betting focused franchise with AI agents',
                owner: { name: 'Sports Owner', email: 'sports@example.com' },
                contactInfo: { email: 'betting@example.com' },
                colors: { primary: '#1a472a', secondary: '#2e7d32', accent: '#4caf50' },
                features: {
                    sportsBetting: true,
                    casino: true,
                    consciousnessMenu: false,
                    champagneRooms: true,
                    fetishSuites: false,
                    companionSystem: false,
                    magazineCapture: false
                }
            },
            {
                configId: 'virtual-node-experience',
                franchiseName: 'Virtual Node Experience',
                brandName: 'VibeVerse Club',
                description: 'Virtual and hybrid deployment for node operators',
                owner: { name: 'Virtual Owner', email: 'virtual@example.com' },
                contactInfo: { email: 'nodes@example.com' },
                colors: { primary: '#4A148C', secondary: '#7B1FA2', accent: '#9C27B0' },
                features: {
                    sportsBetting: true,
                    casino: true,
                    consciousnessMenu: true,
                    champagneRooms: true,
                    fetishSuites: true,
                    companionSystem: true,
                    magazineCapture: true
                }
            }
        ];

        let selectedConfig = null;
        let customConfigs = [];

        // Load configurations
        function loadConfigs() {
            const grid = document.getElementById('configGrid');
            const allConfigs = [...mockConfigs, ...customConfigs];
            
            grid.innerHTML = allConfigs.map(config => `
                <div class="config-card" onclick="selectConfig('${config.configId}')">
                    <div class="check">âœ“</div>
                    <h3>${config.franchiseName}</h3>
                    <div class="brand">${config.brandName}</div>
                    <div class="description">${config.description}</div>
                    <div class="features">
                        ${config.features.sportsBetting ? '<span class="feature-badge enabled">Betting</span>' : ''}
                        ${config.features.casino ? '<span class="feature-badge enabled">Casino</span>' : ''}
                        ${config.features.consciousnessMenu ? '<span class="feature-badge enabled">Consciousness</span>' : ''}
                        ${config.features.champagneRooms ? '<span class="feature-badge enabled">VIP Rooms</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Select configuration
        function selectConfig(configId) {
            const allConfigs = [...mockConfigs, ...customConfigs];
            selectedConfig = allConfigs.find(c => c.configId === configId);
            
            // Update UI
            document.querySelectorAll('.config-card').forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Show selected config display
            displaySelectedConfig();
        }

        // Display selected configuration
        function displaySelectedConfig() {
            if (!selectedConfig) return;
            
            const display = document.getElementById('selectedConfigDisplay');
            const details = document.getElementById('configDetails');
            
            details.innerHTML = `
                <div class="detail-section">
                    <h3>Franchise Details</h3>
                    <p><span class="label">Name:</span> <span class="value">${selectedConfig.franchiseName}</span></p>
                    <p><span class="label">Brand:</span> <span class="value">${selectedConfig.brandName}</span></p>
                    <p><span class="label">Description:</span> <span class="value">${selectedConfig.description}</span></p>
                </div>
                
                <div class="detail-section">
                    <h3>Owner Information</h3>
                    <p><span class="label">Owner:</span> <span class="value">${selectedConfig.owner.name}</span></p>
                    <p><span class="label">Email:</span> <span class="value">${selectedConfig.owner.email}</span></p>
                    ${selectedConfig.owner.company ? `<p><span class="label">Company:</span> <span class="value">${selectedConfig.owner.company}</span></p>` : ''}
                </div>
                
                <div class="detail-section">
                    <h3>Contact Information</h3>
                    <p><span class="label">Email:</span> <span class="value">${selectedConfig.contactInfo.email}</span></p>
                    ${selectedConfig.contactInfo.website ? `<p><span class="label">Website:</span> <span class="value">${selectedConfig.contactInfo.website}</span></p>` : ''}
                    ${selectedConfig.contactInfo.phone ? `<p><span class="label">Phone:</span> <span class="value">${selectedConfig.contactInfo.phone}</span></p>` : ''}
                </div>
                
                <div class="detail-section">
                    <h3>Enabled Features</h3>
                    ${Object.entries(selectedConfig.features).map(([key, val]) => 
                        val ? `<p>âœ“ ${key.replace(/([A-Z])/g, ' $1').trim()}</p>` : ''
                    ).join('')}
                </div>
            `;
            
            display.classList.add('active');
        }

        // Open custom config modal
        function openCustomConfigModal() {
            document.getElementById('customConfigModal').classList.add('active');
        }

        // Close custom config modal
        function closeCustomConfigModal() {
            document.getElementById('customConfigModal').classList.remove('active');
        }

        // Submit custom configuration
        function submitCustomConfig(event) {
            event.preventDefault();
            
            const newConfig = {
                configId: `custom-${Date.now()}`,
                franchiseName: document.getElementById('franchiseName').value,
                brandName: document.getElementById('brandName').value,
                description: document.getElementById('description').value,
                owner: {
                    name: document.getElementById('ownerName').value,
                    email: document.getElementById('ownerEmail').value,
                    company: document.getElementById('company').value || undefined
                },
                contactInfo: {
                    email: document.getElementById('contactEmail').value,
                    website: document.getElementById('website').value || undefined,
                    phone: document.getElementById('phone').value || undefined
                },
                colors: {
                    primary: document.getElementById('primaryColor').value,
                    secondary: document.getElementById('secondaryColor').value,
                    accent: document.getElementById('accentColor').value
                },
                features: {
                    sportsBetting: document.getElementById('featureSportsBetting').checked,
                    casino: document.getElementById('featureCasino').checked,
                    consciousnessMenu: document.getElementById('featureConsciousness').checked,
                    champagneRooms: document.getElementById('featureChampagne').checked,
                    fetishSuites: document.getElementById('featureFetish').checked,
                    companionSystem: document.getElementById('featureCompanion').checked,
                    magazineCapture: document.getElementById('featureMagazine').checked
                }
            };
            
            customConfigs.push(newConfig);
            loadConfigs();
            closeCustomConfigModal();
            
            alert('âœ… Custom configuration created!\n\nYour franchise configuration has been saved. Select it from the list to activate.');
        }

        // Edit configuration
        function editConfig() {
            alert('Edit configuration feature would open the customization modal with current values pre-filled.');
        }

        // Launch with configuration
        function launchWithConfig() {
            if (!selectedConfig) {
                alert('Please select a configuration first.');
                return;
            }
            
            alert(`ðŸš€ Launching Franchise\n\nConfiguration: ${selectedConfig.franchiseName}\nBrand: ${selectedConfig.brandName}\n\nYour franchise system will be deployed with this configuration.\n\nAll interfaces, branding, and features will match your selected settings.\n\nProceed to franchise application?`);
        }

        // Initialize
        loadConfigs();

        // Close modal on outside click
        document.getElementById('customConfigModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCustomConfigModal();
            }
        });
    </script>
</body>
</html>
